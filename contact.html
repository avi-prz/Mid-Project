<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" id="contactForm">
      <div class="container">
        <div class="main">
          <div class="row">
            <nav class="column side-menu">
              <ul>
                <li><a class="hover" href="#">צור קשר</a></li>
              </ul>
            </nav>
            <div class="column contact-form">
              <div>
                <ul class="breadcrumb">
                  <li><a href="#">עמוד הבית</a></li>
                  <li><span>צור קשר<span></li>
                </ul>
              </div>
              <div>
                  <h1>צור קשר</h1>
              </div>
              <div class="form">
                <h2>צור קשר</h2>
                <span class="caption">
                    ליצירת קשר עם קשרי לקוחות אנא מלאו את הפרטים הבאים ואנו נשמח לעמוד לרשותכם :
                </span>
                <span class="instructions">* השדות המסומנים בכוכבית (*) הינם שדות חובה</span>
                <div class="fields">
                    <div class="line">
                        <label for="txtName">* שם פרטי</label>
                        <input type="text" id="txtName">
                    </div>
                    <div class="line">
                        <label for="txtSureName">* שם משפחה</label>
                        <input type="text" id="txtSureName">
                    </div>
                    <div class="line">
                        <label for="txtPhone">* טלפון</label>
                        <input type="text" id="txtPhone">
                    </div>
                    <div class="line">
                        <label for="txtMail">* E-Mail</label>
                        <input type="text" id="txtMail">
                    </div>
                    <div class="line">
                        <label for="txtContent"></label>
                        <textarea id="txtContent" rows="3" cols="20">תוכן הפנייה</textarea>
                    </div>
                    <a href="#">
                        <span class="button-right"></span>
                        <span class="button-text">שלח</span>
                        <span class="button-left"></span>
                    </a>
                </div>
              </div>
            </div>
            <div class="column"></div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
